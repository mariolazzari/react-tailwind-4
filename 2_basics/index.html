<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Tailwind basics</title>
  </head>
  <body>
    <div class="h-12 w-12 bg-blue-500"></div>
    <div class="h-12 w-12 bg-red-500"></div>
    <div class="h-12 w-12 bg-green-500"></div>

    <div class="inline h-12 w-12 bg-blue-500">inline</div>
    <div class="inline h-12 w-12 bg-red-500">inline</div>
    <div class="inline h-12 w-12 bg-green-500">inline</div>

    <div class="block invisible">invisible block</div>

    <div class="inline h-12 w-12 bg-blue-500">inline</div>
    <div class="block h-12 w-12 bg-red-500">block</div>
    <div class="inline h-12 w-12 bg-green-500">inline</div>

    <div class="flex justify-around">
      <div class="h-12 w-12 bg-blue-500"></div>
      <div class="h-12 w-12 bg-red-500"></div>
      <div class="h-12 w-12 bg-green-500"></div>
    </div>

    <div class="grid grid-cols-3 h-screen">
      <div class="h-12 w-12 bg-blue-500">grid</div>
      <div class="h-12 w-12 bg-red-500">grid</div>
      <div class="h-12 w-12 bg-green-500">grid</div>
      <div class="h-12 w-12 bg-blue-500">grid</div>
      <div class="h-12 w-12 bg-red-500">grid</div>
      <div class="h-12 w-12 bg-green-500">grid</div>
      <div class="h-12 w-12 bg-blue-500">grid</div>
      <div class="h-12 w-12 bg-red-500">grid</div>
      <div class="h-12 w-12 bg-green-500">grid</div>
    </div>
  </body>
</html>
